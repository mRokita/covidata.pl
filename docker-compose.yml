version: '3.5'
services:
  api:
    image: "${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}-api:${CI_BUILD_REF_NAME}"
    build:
      context: api/
    labels:
      - "traefik.enable=true"
    deploy:
      labels:
      - "traefik.http.services.covidata-api.loadbalancer.server.port=80"
      - "traefik.enable=true"
      replicas: 2
      update_config:
        delay: 10s
        parallelism: 1
        failure_action: rollback
    networks:
      - default
      - traefik
  db:
    image: postgres:12.2-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ***REMOVED***
      POSTGRES_USER: covidata
      POSTGRES_DB: covidata
    networks:
      - default
  crawler:
    image: "${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}-crawler:${CI_BUILD_REF_NAME}"
    build:
      context: crawler/
    networks:
      - default
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
networks:
  traefik:
    external: true
