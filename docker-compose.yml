version: '3.5'
services:
  api:
    image: 127.0.0.1:5000/covidata-api
    build:
      context: api/
    labels:
      - "traefik.enable=true"
    deploy:
      labels:
      - "traefik.http.services.covidata-api.loadbalancer.server.port=80"
      - "traefik.enable=true"
      replicas: 2
      update_config:
        delay: 10s
        parallelism: 1
        failure_action: rollback
    networks:
      - default
      - traefik
  db:
    image: postgres:12.2-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ***REMOVED***
      POSTGRES_USER: covidata
      POSTGRES_DB: covidata
    networks:
      - default
  crawler:
    image: 127.0.0.1:5000/covidata-crawler
    build:
      context: crawler/
    networks:
      - default
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
networks:
  traefik:
    external: true
